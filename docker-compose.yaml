version: '3.8'

services:
  rayne:
    build:
      context: ./mkii_ddog_server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=rayne
      - DB_PASSWORD=raynepassword
      - DB_NAME=rayne
      - DD_API_KEY=${DD_API_KEY:-}
      - DD_APP_KEY=${DD_APP_KEY:-}
      # APM Configuration - tracer starts automatically on every restart
      - DD_SERVICE=rayne
      - DD_ENV=${DD_ENV:-development}
      - DD_VERSION=${DD_VERSION:-1.0.0}
      - DD_AGENT_HOST=${DD_AGENT_HOST:-host.docker.internal}
      - DD_SITE=${DD_SITE:-datadoghq.com}
      - DD_TRACE_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=rayne
      - POSTGRES_PASSWORD=raynepassword
      - POSTGRES_DB=rayne
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rayne -d rayne"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
