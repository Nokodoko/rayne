version: '3.8'

services:
  rayne:
    build:
      context: ./mkii_ddog_server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=rayne
      - DB_PASSWORD=raynepassword
      - DB_NAME=rayne
      - DD_API_KEY=${DD_API_KEY:-}
      - DD_APP_KEY=${DD_APP_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=rayne
      - POSTGRES_PASSWORD=raynepassword
      - POSTGRES_DB=rayne
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rayne -d rayne"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
