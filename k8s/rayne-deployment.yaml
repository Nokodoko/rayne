apiVersion: apps/v1
kind: Deployment
metadata:
  name: rayne
  labels:
    app: rayne
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rayne
  template:
    metadata:
      labels:
        app: rayne
        version: v1
    spec:
      containers:
        - name: rayne
          image: rayne:latest
          imagePullPolicy: Never  # For minikube local images
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DB_HOST
              value: postgres-service
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: DB_NAME
              value: rayne
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-secrets
                  key: api-key
            - name: DD_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-secrets
                  key: app-key
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rayne-service
  labels:
    app: rayne
spec:
  selector:
    app: rayne
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  type: NodePort  # For minikube access
