apiVersion: apps/v1
kind: Deployment
metadata:
  name: rayne
  labels:
    app: rayne
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rayne
  template:
    metadata:
      labels:
        app: rayne
        version: v1
        tags.datadoghq.com/env: "staging"
        tags.datadoghq.com/service: "rayne"
        tags.datadoghq.com/version: "2.0.1"
      annotations:
        # Datadog Log Collection - collect logs from stdout/stderr
        ad.datadoghq.com/rayne.logs: |
          [{
            "source": "go",
            "service": "rayne",
            "tags": ["env:staging", "version:1.0.0"]
          }]
        ad.datadoghq.com/claude-agent.logs: |
          [{
            "source": "nodejs",
            "service": "claude-agent",
            "tags": ["env:staging", "version:1.0.0"]
          }]
    spec:
      # Init containers to copy credentials and dd_lib to writable volumes
      initContainers:
        - name: init-claude-credentials
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "cp /credentials/.credentials.json /claude-home/.credentials.json && chown -R 1000:1000 /claude-home",
            ]
          volumeMounts:
            - name: claude-credentials-secret
              mountPath: /credentials
              readOnly: true
            - name: claude-home
              mountPath: /claude-home
      containers:
        # Main Rayne Go API container
        - name: rayne
          image: rayne:latest
          imagePullPolicy: Never # For minikube local images
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DB_HOST
              value: postgres-service
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            - name: DB_NAME
              value: rayne
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-secrets
                  key: api-key
            - name: DD_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog-secrets
                  key: app-key
            # APM Configuration - use Datadog Agent ClusterIP service
            - name: DD_AGENT_HOST
              value: "datadog-agent"
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: DD_SERVICE
              value: "rayne"
            - name: DD_ENV
              value: "staging"
            - name: DD_VERSION
              value: "2.0.1"
            # Claude Agent sidecar URL
            - name: CLAUDE_AGENT_URL
              value: "http://localhost:9000"
            # Desktop notification servers (comma-separated)
            - name: NOTIFY_SERVER_URLS
              value: "http://host.minikube.internal:9999,http://192.168.50.68:9999"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

        # Claude Agent sidecar - Claude Code CLI + Python dd_lib
        - name: claude-agent
          image: claude-agent:latest
          imagePullPolicy: Never # For minikube local images
          ports:
            - containerPort: 9000
              name: agent
          env:
            # Sub-agent Datadog keys (for dd_lib and incident reports)
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: subagent-datadog-secrets
                  key: api-key
            - name: DD_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: subagent-datadog-secrets
                  key: app-key
            - name: DD_SITE
              valueFrom:
                secretKeyRef:
                  name: subagent-datadog-secrets
                  key: site
            # Claude authentication (supports both token and API key)
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: anthropic-secrets
                  key: api-key
                  optional: true # May not exist if using token auth
            - name: CLAUDE_AUTH_MODE
              value: "auto" # Will auto-detect based on available credentials
            # Vector DB connection for RCA storage
            - name: QDRANT_URL
              value: "http://qdrant-service:6333"
            # Ollama for embeddings
            - name: OLLAMA_URL
              value: "http://ollama-service:11434"
            # Desktop notification servers (comma-separated)
            - name: NOTIFY_SERVER_URLS
              value: "http://host.minikube.internal:9999,http://192.168.50.68:9999"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: assets-volume
              mountPath: /app/assets
              readOnly: true
            - name: work-volume
              mountPath: /app/work
            - name: claude-home
              mountPath: /home/node/.claude
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        # Assets templates ConfigMap
        - name: assets-volume
          configMap:
            name: rayne-assets
        # Shared workspace for Claude operations
        - name: work-volume
          emptyDir: {}
        # Claude credentials secret (source for init container)
        - name: claude-credentials-secret
          secret:
            secretName: claude-credentials
            items:
              - key: credentials.json
                path: .credentials.json
        # Writable Claude home directory
        - name: claude-home
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rayne-service
  labels:
    app: rayne
spec:
  selector:
    app: rayne
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  type: NodePort # For minikube access
